restfs.api.url=http://localhost:4040/fs
spring.data.mongodb.uri=mongodb://mongoUser:somePassword@localhost:27017/broker-gateway?authSource=admin
# MongoDB is used for persistence, H2/JPA configuration is not needed
# Disable DataSource auto-configuration to prevent JPA/Hibernate startup
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
# Explicitly configure MongoDB as the only data store
spring.data.mongodb.auto-index-creation=true
# CORS Configuration
allowed.origins=*
# Logging configuration for CORS debugging
logging.level.org.springframework.web.cors=DEBUG
logging.level.com.angrysurfer.atomic.broker.gateway.CorsConfig=INFO
# Service-Registry registration configuration
spring.application.name=spring-broker-gateway
service.name=spring-broker-gateway
service.registry.url=http://localhost:8085
service.registry.registration.enabled=true
service.registry.heartbeat.interval.seconds=30
service.host=localhost
