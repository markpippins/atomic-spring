# Configuration for running broker-gateway on Selenium machine
# Activate with: --spring.profiles.active=selenium
# Or set environment variable: SPRING_PROFILES_ACTIVE=selenium

# File system server on Beryllium
restfs.api.url=http://172.16.30.57:4040/fs

# MongoDB on local Selenium machine
spring.data.mongodb.uri=mongodb://mongoUser:somePassword@localhost:27017/broker-gateway?authSource=admin

# Server configuration
server.port=8080
