server.port=8084
spring.application.name=search-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/atomic_search
spring.data.mongodb.auto-index-creation=true

# Google Custom Search Configuration
google.search.api.key=${GOOGLE_SEARCH_API_KEY:your_api_key_here}
google.search.engine.id=${GOOGLE_SEARCH_ENGINE_ID:your_search_engine_id_here}

# Logging
logging.level.com.angrysurfer.atomic.search=DEBUG
logging.level.org.springframework.web=DEBUG