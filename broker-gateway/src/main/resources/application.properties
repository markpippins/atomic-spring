restfs.api.url=http://localhost:4040/fs
spring.data.mongodb.uri=mongodb://mongoUser:somePassword@localhost:27017/broker-gateway?authSource=admin
# H2 Database Configuration for admin-logging module
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# CORS Configuration
allowed.origins=*
# Logging configuration for CORS debugging
logging.level.org.springframework.web.cors=DEBUG
logging.level.com.angrysurfer.atomic.broker.gateway.CorsConfig=INFO
# Host-server registration configuration
spring.application.name=spring-broker-gateway
host.server.url=http://localhost:8085
host.server.registration.enabled=true
host.server.heartbeat.interval.seconds=30
service.host=localhost
