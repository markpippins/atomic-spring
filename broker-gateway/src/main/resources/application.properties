# Common configuration for all profiles
spring.application.name=broker-gateway

# Logging configuration for debugging CORS
logging.level.com.angrysurfer.atomic.broker.gateway.CorsFilter=INFO
logging.level.com.angrysurfer.atomic.broker.gateway.CorsConfig=INFO
logging.level.org.springframework.web.cors=DEBUG

# Default profile (if none specified, use selenium)
spring.profiles.active=selenium
