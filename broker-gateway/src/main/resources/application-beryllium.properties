# Configuration for running broker-gateway on Beryllium machine
# Activate with: --spring.profiles.active=beryllium
# Or set environment variable: SPRING_PROFILES_ACTIVE=beryllium

# File system server on local Beryllium machine
restfs.api.url=http://localhost:4040/fs

# MongoDB on local Beryllium machine
spring.data.mongodb.uri=mongodb://mongoUser:somePassword@localhost:27017/broker-gateway?authSource=admin

# Server configuration
server.port=8080
